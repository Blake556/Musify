<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <title>Search Musicfy</title>
</head>
<body>

        <h1>Search musify</h1>

        <form action="/search.html" method="post">
            <div class="input-group mb-3 search-bar">
                <button class="btn btn-success" type="submit" id="search" >Search</button>
                <input type="text" class="form-control" placeholder="Search Artist, Album or Song" aria-label="Example text with button addon" aria-describedby="button-addon1" name="search">
            </div>
        </form>
        
        <h3 class='result-title'>Results</h3>

        <div class='results-container'>
            <div class='results'>
                <p>Song 1</p>
                <span class='artist'>Artist 1</span> | <span class='album'>Album 1</span>
            </div>

            <div class='results'>
                <p>Song 2</p>
                <span class='artist'>Artist 2</span> | <span class='album'>Album 2</span>
            </div>

            <div class='results'>
                <p>Song 3</p>
                <span class='artist'>Artist 3</span> | <span class='album'>Album 3</span>
            </div>

            <div class='results'>
                <p>Song 4</p>
                <span class='artist'>Artist 4</span> | <span class='album'>Album 4</span>
            </div>

            <div class='results bottom-result'>
                <p>Song 5</p>
                <span class='artist'>Artist 5</span> | <span class='album'>Album 5</span>
            </div>
        </div>

        
    </div>
    
</body>
</html>
